version: "3.8"

services:
  crowdsec-unifi-bouncer:
    build: .
    # Or use pre-built:
    # image: ghcr.io/wolffcatskyy/crowdsec-unifi-bouncer:1.3.0
    container_name: crowdsec-unifi-bouncer
    restart: unless-stopped
    mem_limit: 512m
    ports:
      - "8089:8089"  # Health check endpoint
    environment:
      # CrowdSec LAPI connection
      - CROWDSEC_URL=http://192.168.18.10:8081
      - CROWDSEC_BOUNCER_API_KEY=${CROWDSEC_BOUNCER_API_KEY}
      # Include local + community detections (capped by MAX_IPS)
      - CROWDSEC_ORIGINS=crowdsec cscli CAPI

      # UniFi controller connection
      - UNIFI_HOST=https://192.168.18.1
      - UNIFI_USER=${UNIFI_USER}
      - UNIFI_PASS=${UNIFI_PASS}
      - UNIFI_SITE=default
      - UNIFI_SKIP_TLS_VERIFY=true

      # Bouncer settings - "half as many, twice as often"
      - UPDATE_INTERVAL=60
      - MAX_IPS=2000
      - UNIFI_MAX_GROUP_SIZE=500
      - GROUP_PREFIX=crowdsec-ban
      - ENABLE_IPV6=false
      - LOG_LEVEL=INFO
      - TZ=America/New_York

      # Health check settings
      - HEALTH_ENABLED=true
      - HEALTH_PORT=8089

      # Retry settings for UniFi API errors (502/503/504/429)
      - UNIFI_MAX_RETRIES=5
      - UNIFI_INITIAL_BACKOFF=1.0
      - UNIFI_MAX_BACKOFF=60.0

      # Anonymous telemetry
      - TELEMETRY_ENABLED=false
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
